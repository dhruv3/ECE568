<!DOCTYPE html>
<html>
<head>
    <title>HW5: Volume Calculator for Cone, Cylinder and Sphere</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="mainBody">
        <h1 class="heading">Volume Calculator</h1>
        <div class="inputBox">
            <form>
                <p style="margin-bottom: 0px;">Select the units (English or SI)</p>
                <input type="radio" checked="true" name="radioGrp" value="eng">English
                <input type="radio" name="radioGrp" value="si">SI<br>
                <p style="margin-bottom: 0px;">Select the shape</p>
                <select>
                    <option value="Cone">Cone</option>
                    <option value="Cylinder">Cylinder</option>
                    <option value="Sphere">Sphere</option>
                </select>
                <p style="margin-bottom: 0px;">Enter radius</p>
                <input id="radiusIPBox" type="text" name="radius" value=""><br>
                <p style="margin-bottom: 0px;">Enter height</p>
                <input id="heightIPBox" type="text" name="height" value=""><br>
                <button class="btn" id="reset" type="button">Reset form</button>
                <button class="btn" id="result" type="button">Calculate Volume!</button>
            </form>
        </div>
        <div class="resultBox">
            <p>You have selected <span id="unit" style="color: red">English</span> units</p>
            <p>Shape selected is <span id="shape" style="color: red">Cone</span></p>
            <table>
                <tr>
                    <th>Shape</th>
                    <th>Radius(<span id="unit1">ft</span>)</th>
                    <th>Height(<span id="unit2">ft</span>)</th>
                    <th>Volume(<span id="unit3">ft</span>^3)</th>
                </tr>
                <tr>
                    <td id="shapeVal"></td>
                    <td id="radiusVal"></td>
                    <td id="heightVal"></td>
                    <td id="volVal"></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
